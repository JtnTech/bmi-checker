<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
        body {
            text-align: center;
            transition: background-color 0.3s ease;
            text-transform: capitalize;
            font-family: "Audiowide", serif;
        }

        *::selection {
            color: chartreuse;
        }

        .nav {
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            height: 60px;
            justify-content: center;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav a:hover {
            background-color: transparent;
            border: 1px solid white;
        }

        /* Centering container */
        .container {
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        /* Fieldset Styling */
        fieldset {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 40vw;
            padding: 20px;
            border-radius: 10px;
            gap: 5px;
            background-color: transparent;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid black;
        }

        /* Animated border */
        fieldset::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            z-index: -1;
            /* background: linear-gradient(45deg, rgb(233, 164, 164), rgb(230, 192, 123), yellow, rgb(151, 248, 151), rgb(140, 140, 209), purple, rgb(156, 123, 123)); */
            background-size: 400% 400%;
            animation: borderAnimation 6s ease infinite;
        }

        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        legend {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid black;
            border-radius: 5px;

        }

        /* Input Fields */
        label {
            top: 7px;
            position: relative;
            left: -66px;
            font-size: 12px;
        }

        input {
            width: 100%;
            max-width: 200px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid gray;
            border-radius: 5px;
            background-color: rgb(248, 242, 242);
            transition: 0.3s;
        }

        input:hover {
            border: 1px solid #eea6a6;
            background-color: white;
        }

        input:focus {
            border: 1px solid blue;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 255, 0.5);
        }

        /* Button */
        #btn {
            margin-top: 15px;
            width: 170px;
            border-radius: 5px;
            height: 35px;
            background-color: rgb(104, 172, 255);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            outline: none
        }

        #btn:hover {
            border: 1px solid black;
            background-color: transparent;
            color: black;
            transform: scale(1.03);
            transition: 0.5s ease-out;
        }

        /* Results & BMI Guide */
        #results {
            margin-top: 25px;
            font-size: 15px;
            border-radius: 10px;
            padding: 10px 15px;
            color: black;
            background-color: transparent;
            border: 1px solid rgb(247, 242, 242);
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1a1a1a;
            color: aliceblue;
            transition: 0.5s ease-out;
        }

        .dark-mode legend,
        .dark-mode fieldset {
            border: 1px solid white;
            background-color: transparent;
        }

        .dark-mode #results {
            border: 1px solid rgb(63, 62, 62);
            color: azure;
        }

        .dark-mode #btn {
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }

        .dark-mode #btnbg {
            background-color: aliceblue;
            color: #1a1a1a;
            border: none;
        }

        /* Dark Mode Toggle Button */
        #btnbg {
            padding: 5px 10px;
            border-radius: 6px;
            background-color: transparent;
            border: 1px solid green;
            font-size: 11px;
            position: relative;
            top: 65px;
            z-index: 10;
            cursor: pointer;

        }

        #weight-guide p {
            font-size: 13px;
            border: 1px solid rgb(68, 67, 67);
            padding: 5px;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {

            /* Labels Adjustments for Mobile */
            .container {
                margin: 10px auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 80vh;
            }

            label {
                position: relative;
                left: -65px;
                font-size: 12px;
                display: flex;
            }


            /* Fieldset Full Width */
            fieldset {
                max-width: 90vw;
            }

            /* Button Full Width */
            #btn {
                width: 100%;
            }

            /* Dark Mode Toggle Button Position */
            #btnbg {
                position: relative;
                top: 66px;
                right: 2px;
                z-index: 1000;
                font-size: 8px;
            }

            /* Enable Dark Mode for Phone */
            body.dark-mode {
                background-color: #121212;
                color: white;
            }

            .dark-mode fieldset {
                border-color: white;
            }

            .dark-mode input {
                background-color: #333;
                color: white;
                border-color: white;
            }

            .dark-mode input:focus {
                border-color: cyan;
                box-shadow: 0px 0px 5px rgba(0, 255, 255, 0.5);
            }

            .dark-mode #results {
                border-color: white;
                background-color: #222;
            }

            .dark-mode #btn {
                background-color: transparent;
                border: 1px solid white;
                color: white;
            }

            .dark-mode #btnbg {
                background-color: white;
                color: black;
                border: none;
            }
        }
    </style>
</head>

<body>


    <!-- BMI Calculator -->
    <div class="container">
        <div class="button-container">
            <button id="btnbg">Enable Dark Mode</button>
        </div>
        <fieldset>
            <legend>BMI Calculator</legend>

            <label for="height">Height in CM</label>
            <input type="text" id="height" placeholder="Enter your height" required="">

            <label for="weight">Weight in KG</label>
            <input type="text" id="weight" placeholder="Enter your weight" required>

            <button id="btn">Calculate</button>

            <div id="results">your result will be here</div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = 25 to 29.9</p>
            </div>
        </fieldset>
    </div>
    <script>
        // Dark Mode Toggle
        const btnbg = document.getElementById("btnbg");
        const body = document.body;

        btnbg.addEventListener("click", function () {
            // Toggle the dark-mode class on the body
            body.classList.toggle("dark-mode");

            // Change button text based on mode
            if (body.classList.contains("dark-mode")) {
                btnbg.innerText = "Disable Dark Mode";
                btnbg.style.backgroundColor = "white";
                btnbg.style.color = "black";
            } else {
                btnbg.innerText = "Enable Dark Mode";
                btnbg.style.backgroundColor = "transparent";
                btnbg.style.color = "green";
            }
        });
        // BMI Calculation
        document.getElementById("btn").addEventListener("click", function (e) {
            // e.preventDefault();

            const heightInput = document.getElementById("height");
            const weightInput = document.getElementById("weight");
            const results = document.getElementById("results");

            let height = parseFloat(heightInput.value);
            let weight = parseFloat(weightInput.value);

            if (!heightInput.value || !weightInput.value) {
                results.innerHTML = "Please fill out all required fields!";
                results.style.color = "red";
                return;
            }

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                results.innerHTML = "Please enter a valid height and weight!";
                results.style.color = "red";
                return;
            }

            let bmi = (weight / Math.pow(height / 100, 2)).toFixed(2);
            let message = `Your BMI is ${bmi}`;
            let color = ""; // Default color

            if (bmi < 18.6) {
                message += " (Underweight) - You may need to gain weight for a healthy BMI.";
                color = "orange";
            } else if (bmi >= 25) {
                message += " (Overweight) - Consider a healthy diet and exercise.";
                color = "red";
            } else {
                message += " (Normal weight) - Great job maintaining a healthy BMI!";
                color = "green";
            }

            results.innerHTML = message;
            results.style.color = body.classList.contains("dark-mode") ? color : color; // Adjust color for dark mode
        });


    </script>
</body>

</html>
